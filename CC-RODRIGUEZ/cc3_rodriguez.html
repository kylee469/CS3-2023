<!DOCTYPE html>
<html>
    <head>
        <title>Coding Challenge 3 - RODRIGUEZ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: lightseagreen;
            }

            div {
                background-color: white;
                width: 300px;
                height: 30px;
                text-align: center;
            }

            table {
                border-collapse: collapse;
            }

            th, td {
                border: 1px solid black;
                padding: 10px;
                width: 300px;
            }
        </style>
    </head>
    <body>
        <h1>Name List</h1>

        <table id="table"> 
            <tr>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
            </tr>
        </table>
        <label for="fullName">Enter Name (First Name, Middle Name, Last Name):</label><br>
        <input type="text" id="fullName"><br>
        <button onclick="addName()">Add Name</button>

        <script>
            function addName() {
                var fullName = document.getElementById("fullName").value;
                var nameParts = fullName.split(",");
                var firstN = nameParts[0].trim();
                var middleN = nameParts[1].trim();
                var lastN = nameParts[2].trim();

                var table = document.getElementById("table");
                var row = table.insertRow(-1);
				
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
				
                cell1.innerHTML = firstN;
                cell2.innerHTML = middleN;
                cell3.innerHTML = lastN;
            }
        </script>
    </body>
</html>
