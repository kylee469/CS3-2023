<!DOCTYPE html>
<html>
    <head>
        <title>
            Coding Challenge 6 - RODRIGUEZ
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: lightseagreen;
            }
           
        </style>
    </head>
    <body>
        <h1> Quadratic Formula </h1>

        <button onclick="quadratic()">Find the root</button>

        <h4 id="result"></h4>

		<label for="a">a: </label>
		<input type="number" id="a"> </input><br><br>
		
		<label for="b">b: </label>
		<input type="number" id="b"> </input><br><br>
		
		<label for="c">c: </label>
		<input type="number" id="c"> </input><br><br>
		
        <script>
            function quadratic(){
				var a = parseFloat(document.getElementById("a").value);
				var b = parseFloat(document.getElementById("b").value);
  				var c = parseFloat(document.getElementById("c").value);
				var result = document.getElementById("result");
				var discriminant = b*b-4*a*c;
				var x1,x2;
				
				if(discriminant>0)	{
					x1 = (-b + Math.sqrt(discriminant))/(2*a);
					x2 = (-b - Math.sqrt(discriminant))/(2*a);
					document.getElementById("result").innerText = "The values are: x1 = " + x1 + ", x2 = " + x2;
				}
				
				else if(discriminant===0)	{
					x1=x2=-b/(2*a);
					document.getElementById("result").innerText = "The values are equal : x1 = x2 = " + x1;
				}
				
				else	{
					var realNum = -b/(2*a);
					var imaginaryNum = Math.sqrt(-discriminant)/(2*a);
					document.getElementById("result").innerText = "The values are complex: x1 = " + realNum + " + " + imaginaryNum + "i, x2 = " + realNum + " - " + imaginaryNum + "i";
				}
				
            }
        </script>
    </body>
</html>
