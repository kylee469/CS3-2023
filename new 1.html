<!DOCTYPE html>
<html>
	<head>
		<title>HTML Table</title>
	</head>
	<body>
		<table style="border: 1px solid black; border-collapse: collapse; width:100%; height: 500px;" cellpadding="10px">
			<colgroup>
				<col span="1" style="background-color: pink">
				<col span="2" style="background-color: lavender">
			</colgroup>
			<caption> File Submission </caption>
			<tr>
				<th style="border: 1px solid black;" rowspan="2">File</th>
				<th style="border: 1px solid black;" colspan="2">Date</th>
			</tr>
			<tr>
				<td style="border: 1px solid black;">Created</td>
				<td style="border: 1px solid black;">Submitted</td>
			</tr>
			<tr>
				<td style="border: 1px solid black;">File 1</td>
				<td style="border: 1px solid black;" rowspan="2" colspan="2">Date 1</td>
			</tr>
			<tr>
				<td style="border: 1px solid black;">File 2</td>
			</tr>
		</table>
			
	</body>
</html>
